<div class="row">
    <div class="col-lg-4 p-2" *ngFor="let photo of photos">
        <div class="card  card-photo" (click)="selectedCard(photo._id)">
            <div class="card-header">
                <h3>{{photo.titulo}}</h3>
            </div>
            <div class="card-body">
                <img [src]="'http://localhost:4000/'+photo.imagenPath" alt="" width="100%">
            </div>
            <div class="card-footer">
                <h3>{{photo.descripcion}}</h3>
            </div>
        </div>
    </div>
</div>
