<div class="row" *ngIf="!photo; else main_content">
    <div class="col-lg-2 mx-auto">
        <h1>Loading...</h1>
    </div>
</div>
<!-- <div class="row" *ngIf="photo"> -->
<ng-template #main_content>
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="card">
                <div class="row">

                </div>
                <div class="card-header">
                    <h3>Photo details</h3>
                </div>
                <div class="card-body">
                    <div class="row">

                        <div class="col-6">
                            <div>
                                <img [src]="'http://localhost:4000/'+photo.imagenPath" alt="" width="100%">
                            </div>
                        </div>
                        <div class="col-6">
                            <form (submit)="updatePhoto(photo._id,titulo,descripcion)">
                                <div class="form-group mb-3">
                                    <label>Titulo</label>
                                    <input #titulo type="text" class="form-control" [value]="photo.titulo" required>
                                </div>
                                <div class="form-group mb-3">
                                    <textarea #descripcion rows="2" class="form-control" [value]="photo.descripcion"
                                        placeholder="Photo Description"></textarea>
                                </div>
                                <div class="row text-center">
                                    <div class="col-6">
                                        <button class="btn btn-block btn-primary" type="submit">Edit Photo</button>
                                    </div>
                                    <div class="col-6">
                                        <button class="btn btn-block btn-danger" (click)="deletePhoto(photo._id)">Delete
                                            Photo</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</ng-template>
