<div class="row">
    <div class="col-lg-4 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Upload Photo</h3>
            </div>
            <div class="card-body">
                <form (submit)="uploadPhoto(titulo,descripcion)">
                    <div class="form-group mb-3">
                        <input #titulo type="text" class="form-control" placeholder="Photo's Title" required>
                    </div>
                    <div class="form-group mb-3">
                        <textarea #descripcion rows="2" class="form-control" placeholder="Photo Description"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <input type="file" #inputFile class="form-control d-none" (change)="onPhotoSelected($event)">
                        <img [src]="photoSelected || 'assets/no-img.png'" alt="" style="max-width: 100%;"
                            (click)="inputFile.click()">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">
                            Upload
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
